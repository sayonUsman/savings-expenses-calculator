<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses And Saving Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-lg d-flex flex-column mx-auto">
            <h1 class="text-primary mt-2 text-center">Income</h1>
    
            <div class="d-flex justify-content-center mt-4 mb-5">
                <h4>Income:</h4>
                <input id="income" class="ms-4 ps-2 fw-bold" type="number" min="0">
            </div>
    
            <h1 class="text-primary text-center">Expenses</h1>
    
            <div class="d-flex flex-column mx-auto">
                <div class="d-flex justify-content-end mt-4 mb-5">
                    <h4>Food:</h4>
                    <input id="food" class="ms-4 ps-2 fw-bold" type="number" min="0">
                </div>
        
                <div class="d-flex justify-content-end mb-5">
                    <h4>Rent:</h4>
                    <input id="rent" class="ms-4 ps-2 fw-bold" type="number" min="0">
                </div>
        
                <div class="d-flex justify-content-end mb-5">
                    <h4>Clothes:</h4>
                    <input id="clothes" class="ms-4 ps-2 fw-bold" type="number" min="0">
                </div>
        
                <div class="d-flex justify-content-end mb-5">
                    <h4>Others:</h4>
                    <input id="others" class="ms-4 ps-2 fw-bold" type="number" min="0">
                </div>
            </div>
    
            <div class="d-flex mx-auto">
                <button id="calcutate-btn" class="btn btn-primary fs-4">Calculate</button>
            </div>
    
            <h4 class="fs-2 mt-5 mb-5 text-center">Total Expenses: <span id="total-expenses">0.00</span></h4>
            <h4 class="fs-2 text-center">Net Balance: <span id="net-balance">0.00</span></h4>
    
            <div class="d-flex mx-auto mt-5 mb-5">
                <h4 class="fs-2">Savings:</h4>
                <input id="savings" class="ms-4 ps-2 fw-bold" type="number" min="0">
                <h4 class="fs-3 ms-2">%</h4>
                <button id="savings-btn" class="btn btn-primary ms-2">Save</button>
            </div>
            
            <h4 class="fs-2 mb-4 text-center">Savings Balance: <span id="savings-balance">0.00</span></h4>
            <h4 class="fs-2 mb-4 text-center">Remaining Balance: <span id="remaining-balance">0.00</span></h4>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="expensesSavings.js"></script>
</body>
</html>
